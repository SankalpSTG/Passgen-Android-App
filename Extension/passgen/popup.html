<html>
	<head>
		<title>PassGen : Online Password Manager</title>
		<script src="passgen.js"></script>
		<script src="qrcode/qrcode.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div id="c-headimage-container">
				<img class="c-headimage"src="images/icons/passgen-96.png">
			</div>
			<h1 class="lightgreen" style="font-family:Agency FB">PassGen</h1><span class="simple_grey" style="font-size:14px;">Online Password Manager</span>
		</header>
		<div id="c-container">
			<div id="c-page1">
				<button id="getpasswordbutton" class="c-def-buts">
					Get Password
				</button>
				<script src="page1.js"></script>
			</div>
			<div id="c-page2">
				<div id="qrspace"></div>
				<br>
				<button id="qrcodedone" class="c-def-buts">
					Done
				</button>
				<script src="page2.js"></script>
			</div>
			<div id="c-page5">
				<font color="#aaa" size="2">Enter Master Password</font><br><br>
				<input type="password" id="masterpassword" class="passwordfields"><br><br>
				<button id="verifymp" class="c-def-buts">
					Verify
				</button>
				<p id="respotext"></p>
				<script src="page5.js"></script>
			</div>
			<div id="c-page3">
				<select id="userselect">
					<option value="none">Select User</option>
				</select><br><br>
				<button id="userselected" class="c-def-buts">
					Next
				</button>
				<script src="page3.js"></script>
			</div>
			<div id="c-page4">
				<input type="password" id="userpasswordfield" class="passwordfields"><br><br>
				<button id="donewithpass" class="c-def-buts">
					Done
				</button>
				<script src="page4.js"></script>
			</div>
			<div id="c-page6">
				<font size="6" color="#f00">Failed!</font><br>
				<button id="retryauth" class="c-def-buts">
					Retry
				</button><br>
				<button id="reshowauth" class="c-def-buts">
					Reshow QR Code
				</button>
				<script src="page6.js"></script>
			</div>
		</div>
	</body>
</html>
